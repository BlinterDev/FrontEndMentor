<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalyze.css">
</head>
<body>
  <main>
    <section class="contenedor">
      <div class="contenedorFondoQr">
        <div class="contenedorQrImagen">
          <img src="images/image-qr-code.png" alt="image-qr-code">
        </div>
          <div class="contenedorDescripcion">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit FrontEnd Mentor and take your coding skills to next level</p>
          </div>
      </div>
    </section>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BlinterDev">BlinterDev</a>.
    </div>
  </footer>
</main>
</body>
</html>
